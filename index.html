<!DOCTYPE html>
<html>
<head>
	<title>Js Digital Clock</title>
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
		}
		.container{
			height: 80px;
			width: 170px;
			background-color: pink;
			border-radius: 5px 5px 5px 5px;
			border: 2px solid red;
			margin: auto;
			
		}

		.contain{
			height: 70px;
			width: 160px;
			background-color: black;
			margin: auto;
			margin-top: 5px;
			display: flex;
			
		}

		h1{
			color: white;
		}

		small{
			color: white;
		}


	</style>
</head>
<body bgcolor="#ccc">
	<div class="container">
		<div class="contain">
			<h1 id="Clock"></h1>
			<small></small>
		</div>
	</div>


	<script src="apps.js"></script>

</body>
</html>
